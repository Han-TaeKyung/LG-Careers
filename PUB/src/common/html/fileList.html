        $(function () {
          var $header = $("#header"),
            $headerBtn = $header.find("button");

          // header btn click
          $headerBtn.on("click", function () {
            var $this = $(this),
              thisHref = $this.attr("data-href");
            var elemTop = $("body")
              .find("#" + thisHref)
              .offset().top;
            $("html,body").animate({ scrollTop: elemTop }, 300);
          });

          // table
          var $section = $("section");
          $section.each(function () {
            var $this = $(this);
            var thisId = $this.attr("id");
            var thisData = td.filter((x) => x.category === thisId);
            console.log(thisData);
            var $table = $(
              '<table style="text-align:center">\n' +
                '<colgroup><col style="width:9%"><col style="width:15%"><col><col style="width:9%"><col style="width:9%"><col style="width:9%"><col style="width:10%"><col style="width:15%"></colgroup>\n' +
                "<thead><tr></tr></thead><tbody></tbody></table>"
            );
            th.forEach(function (thElem) {
              var $th = $("<th></th>");
              $th.text(thElem);
              $table.find("thead tr").append($th);
            });
            thisData.forEach(function (trElem) {
              var $tr = $(
                "<tr>" +
                  "<td data-category><label>" +
                  trElem.category +
                  "</label></td>\n" +
                  "<td data-title>" +
                  trElem.title +
                  "</td>\n" +
                  '<td data-href><a href="' +
                  trElem.href +
                  '" target="_blank">' +
                  trElem.href +
                  "</a></td>\n" +
                  "<td data-owner>" +
                  trElem.owner +
                  "</td>\n" +
                  "<td data-stepPC>" +
                  trElem.stepPC +
                  "</td>\n" +
                  "<td data-stepMobile>" +
                  trElem.stepMobile +
                  "</td>\n" +
                  "<td data-date>" +
                  trElem.date +
                  "</td>\n" +
                  "<td data-empty>" +
                  trElem.empty +
                  "</td></tr>"
              );
              $table.find("tbody").append($tr);
            });
            $this.append($table);
          });
        });
      </script>
