                <p class="formError">placeholder</p><!-- 오류 -->
              </div>

              <li>

              <li>

            <ul class="loginSNS">
              <li>
                  <a href="#">

                </a>
              </li>
              <li>
                <a href="#">
                  <img src="/common/images/icon/google.png" alt="구글 로그인">
              </a>
            </li>
            </ul>
          </div>
        </div><!-- loginWrap END -->
        <!-- subContent END -->
      </div>
      <!-- subConWrap END -->
    </div>

    <footer id="footer">@@include('./../layouts/include/footer.html')</footer>

  </body>
