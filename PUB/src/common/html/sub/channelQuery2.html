<!DOCTYPE html>
<html lang="ko">
  @@include('./../layouts/include/subHead.html')

  <body>
    <div id="headers">@@include('./../layouts/include/header.html')</div>
    <!--header END-->
    <div id="container" class="subContainer">
      <div class="subConWrap">
        @@include('./../layouts/include/channelSide.html')
        <!-- lnb END -->
        <div class="subContent channel channelQuery2">
          <div class="subContentTop mB40">
            <div>
              <h3>LG디스플레이 문의하기</h3>
            </div>
            <!--<div class="sta">
              <ul>
                <li>
                  <a href="#"
                    ><img src="/common/images/icon/staHome.png" alt="Home"
                  /></a>
                </li>
                <li>Channel</li>
                <li class="staOn">Story</li>
              </ul>
            </div>-->
          </div>
          <!-- subContentTop END -->

          <div class="chStoryTab tabMenu">
            <ul class="tabs">
              <li data-tab-target="#query1" class="tab">
                <a href=""> 자주묻는 질문</a>
              </li>
              <li data-tab-target="#query2" class="tab tabOn">
                <a href="">1:1 문의하기</a>
              </li>
            </ul>
            <div class="channelCon">
              <form action="./" method="POST">
                <fieldset>
                  <legend>1:1 문의하기</legend>
                  <div class="tableWrap">
                    <table>
                      <caption>
                        1:1 문의하기 - 문의회사, 질문유형, 채용공고, 제목,
                        질문내용, 첨부파일에 대한 정보 제공
                      </caption>
                      <colgroup>
                        <col style="width: 140px" />
                        <col />
                      </colgroup>
                      <tbody>
                        <tr>
                          <th scope="col">
                            <label for="company1">
                              문의회사
                              <span class="essential">필수 입력</span>
                            </label>
                          </th>
                          <td>
                            <div class="inputBox">
                              <input
                                type="text"
                                id="company1"
                                class=""
                                value="LG디스플레이"
                                disabled
                              />
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th scope="col">
                            <label for="company1">
                              질문유형
                              <span class="essential">필수 입력</span>
                            </label>
                          </th>
                          <td>
                            <div class="inputBox">
                              <span class="input">
                                <select title="셀렉트 이름">
                                  <option value="">선택</option>
                                  <option value="">선택1</option>
                                  <option value="">선택2</option>
                                  <option value="">선택3</option>
                                  <option value="">선택4</option>
                                  <option value="">선택5</option>
                                  <option value="">선택6</option>
                                </select>
                              </span>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th scope="col">
                            <label for="company1">
                              채용공고
                              <span class="essential">필수 입력</span>
                            </label>
                          </th>
                          <td>
                            <div class="inputBox">
                              <span class="input">
                                <select title="셀렉트 이름">
                                  <option value="">선택</option>
                                  <option value="">선택1</option>
                                  <option value="">선택2</option>
                                  <option value="">선택3</option>
                                  <option value="">선택4</option>
                                  <option value="">선택5</option>
                                  <option value="">선택6</option>
                                </select>
                              </span>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th scope="col">
                            <label for="company1">
                              제목
                              <span class="essential">필수 입력</span>
                            </label>
                          </th>
                          <td>
                            <div class="inputBox">
                              <input type="text" id="company1" class="" />
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th scope="col">
                            <label for="company1">
                              질문내용
                              <span class="essential">필수 입력</span>
                            </label>
                          </th>
                          <td>
                            <div class="inputBox">
                              <textarea
                                id="textBox1"
                                placeholder="1000자 이내로 입력해 주세요."
                              ></textarea>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th scope="col">
                            <label for="company1"> 첨부파일 </label>
                          </th>
                          <td>
                            <div class="inputBox upload">
                              <div class="uploadWrap">
                                <input
                                  type="file"
                                  name="file_attach"
                                  id="attach"
                                  title="파일경로"
                                  class="input"
                                  placeholder="파일찾기"
                                />
                                <span class="fileName"></span>
                                <button type="button" class="clear">
                                  파일 제거
                                </button>
                              </div>
                              <label for="attach" class="uploadBtn btn"
                                ><span>첨부파일 추가</span></label
                              >
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </fieldset>
              </form>
              <div class="bottomBtn">
                <button type="button" class="btn type5 round large">
                  문의 등록
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- subContent END -->
      </div>
      <!-- subConWrap END -->
    </div>

    <footer id="footer">@@include('./../layouts/include/footer.html')</footer>
  </body>
</html>
