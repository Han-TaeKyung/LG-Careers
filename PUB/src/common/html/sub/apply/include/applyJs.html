<!-- Start : 제출 탭 -->
<div id="LblockTabContent05" class="LblockTabContent"></div>
<!-- End : 제출 탭 -->

<script>
  var $formRoot = $(".LblockTabContent");

  //background 설정
  $(".subConWrap.apply")
    .closest(".subContainer")
    .css("background-color", "#fff");

  // warning class 추가
  var $explain = $(".Lexplanation > p > strong");
  $explain.attr("title", "중요사항").addClass("warning type2");

  // table td wrapping
  var $tableWrap = $formRoot.find(".LblockDetailTable"),
    $tableTd = $tableWrap.find("td");
  $tableTd.each(function () {
    var $this = $(this),
      thisElem = $this.html(),
      $wrap = $('<span class="tdInner textOnly"></span>').html(thisElem);
    $wrap.has("input").removeClass("textOnly");
    $wrap.has("select").removeClass("textOnly");
    $this.html($wrap);
  });

  // radio wrapping
  var $radio = $formRoot.find("input[type=radio]");
  $radio.each(function () {
    var $this = $(this),
      $thisParent = $this.closest("span"),
      thisid = $this.attr("id"),
      $thisLabel = $this.siblings("[for=" + thisid + "]"),
      $radioWrap = $('<span class="input"></span>');
    $radioWrap.append($this);
    $radioWrap.append($thisLabel);
    $thisParent.append($radioWrap);
  });

  //select wrapping
  var $select = $formRoot.find("select");
  $select.wrap('<span class="input selectInput"></span>');

  // input text wrapping
  var $inputText = $formRoot.find("input[type=text]");
  $inputText.wrap('<span class="inputBox"></span>');

  //input_search addClass
  $formRoot.find(".input_search").addClass("inputBox");

  // 개별 적용
  /* tabCon1 */
  $formRoot.find("#postPopup").addClass("btn type5");
  $formRoot.find("#addressLine1Info").closest(".inputBox").css("flex", "1");
  $formRoot.find("#addressLine2Info").closest(".inputBox").css("width", "100%");
  $formRoot.find(".LiconCalendar").closest(".tdInner").addClass("calendarWrap");
  $formRoot
    .find("#additionalContact")
    .closest(".inputBox")
    .css("margin-left", 0);

  $formRoot.each(function () {
    var $blocks = $(this).find(".foldedInphone");
    $blocks.each(function (i, elem) {
      var $this = $(this);
      $this.addClass("blocks" + (i + 1));
    });
  });

  /* input 개별 설정 */
  var $inlineInput = [
    "#highStudyTypeCode",
    "#collegegpaPointCode_1",
    "#uniminorType_1",
    "#unigpaPointCode_1",
    "#unimajorGpaCode_1",
  ];
  var $inlineInputBox = [
    "#detailMajorName",
    "#collegegpaPoint_1",
    "#unigpaPoint_1",
    "#unimajorGpa_1",
  ];
  var $flexWrap = [
    "#collegegpaPoint_1",
    "#uniminorName_1",
    "#unigpaPoint_1",
    "#unimajorGpa_1",
  ];
  $inlineInput.forEach(function (elem) {
    $(elem).closest(".input").addClass("inline");
  });
  $inlineInputBox.forEach(function (elem) {
    $(elem).closest(".inputBox").addClass("inline");
  });
  $flexWrap.forEach(function (elem) {
    if (elem === "#unigpaPoint_1" || elem === "#unimajorGpa_1") {
      $(elem).closest(".tdInner").addClass("flexWrap2");
    } else {
      $(elem).closest(".tdInner").addClass("flexWrap");
    }
  });
</script>
