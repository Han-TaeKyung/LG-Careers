<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LG Careers</title>
    <link rel="stylesheet" type="text/css" href="/common/css/sub.css" />
    <script src="/common/js/lib/jquery-3.6.0.min.js"></script>
    <script src="/common/js/sub.js"></script>
  </head>
      
  <body>
    <div class="popWindow">
      <div class="popConWrap">
        <div class="popTitle">
          <h3>지원서 작성 안내</h3>
        </div>
        <div class="popCon">
          <div class="tabMenu type2">
            <ul class="tabs">
              <li data-tab-target="all2" class="tab tabOn">
                <button type="button" class="tabBtn" title="열기">기본사항</button>
              </li>
              <li data-tab-target="talent2" class="tab">
                <button type="button" class="tabBtn" title="열기">상세인적사항</button>
              </li>
              <li data-tab-target="job2" class="tab">
                <button type="button" class="tabBtn" title="열기">경력사항</button>
              </li>
              <li data-tab-target="news2" class="tab">
                <button type="button" class="tabBtn" title="열기">News</button>
              </li>
              <li data-tab-target="social2" class="tab">
                <button type="button" class="tabBtn" title="닫기">Social Media</button>
              </li>
            </ul>
            <div class="tabCon">
              <div id="all2" data-tab-content="" class="tabOn" title="열림">1</div>
              <div id="talent2" data-tab-content="">2</div>
              <div id="job2" data-tab-content="">3</div>
              <div id="news2" data-tab-content="">4</div>
              <div id="social2" data-tab-content="">5</div>
            </div>
          </div>
        </div>
        <button type="button" class="close">닫기</button>
      </div>
    </div>
  </body>
</html>
