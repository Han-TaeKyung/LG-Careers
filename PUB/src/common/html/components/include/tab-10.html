  <div style="background-color: #f4f4f4; padding: 20px; margin: 10px 0">

    var $lists = $(".slide-list");
    $lists.slick({

      autoplay: true,
      dots: false,
      swipe: true,
      draggable: true,
      slidesToShow: 1,
      slidesToScroll: 1,
      variableWidth: false,
      infinite: true,

      pauseOnSwipe: true,
      pauseOnDotsClick: true,
      pauseText: "정지",
      playText: "재생",
      responsive: [
        {
          breakpoint: 1001,
          settings: {
            swipe: true,
            draggable: true,
            verticalSwiping: true,
            swipeToSlide: true,
          },
        },
      ],
