<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LG Careers</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    <script src="../assets/js/lib/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/lib/bxslider.min.js"></script>
  </head>
  <body>
    <div class="componentWrap">
      <div>
        <ul class="tabs">
          <li class="tab-link current" data-tab="tab-1">
            <a href="#">Fonts</a>
          </li>
          <li class="tab-link" data-tab="tab-2">
            <a href="#">Button</a>
          </li>
          <li class="tab-link" data-tab="tab-3">
            <a href="#">Form</a>
          </li>
          <li class="tab-link" data-tab="tab-4">
            <a href="#">Input</a>
          </li>
          <li class="tab-link" data-tab="tab-5">
            <a href="#">Table</a>
          </li>
          <li class="tab-link" data-tab="tab-6">
            <a href="#">Bullet</a>
          </li>
          <li class="tab-link" data-tab="tab-7">
            <a href="#">Pagination</a>
          </li>
          <li class="tab-link" data-tab="tab-8">
            <a href="#">Tab</a>
          </li>
          <li class="tab-link" data-tab="tab-9">
            <a href="#">Accordion</a>
          </li>
        </ul>
        <div class="tab-content current"></div>
      </div>
    </div>
    <!-- <script src="./components/component.js"></script> -->
    <script>
      var $tabCon = $(".tab-content");
      var $tabBtn = $("ul.tabs li");

      $tabBtn
        .click(function () {
          var $this = $(this);
          var tabId = $this.attr("data-tab");
          $tabBtn.removeClass("current");
          $this.addClass("current");
          $.ajax({
            url: "./components/" + tabId + ".html",
          }).done(function (data) {
            $tabCon.html(data);
            $.getScript("./components/component.js");
          });
        })
        .triggerHandler("click");
      $("ul.tabs li:nth-child(6)").trigger("click");
    </script>
    <!-- componentWrap END -->
  </body>
</html>
