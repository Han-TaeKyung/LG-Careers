<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LG Careers</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/style.css" />
    <script src="../../assets/js/lib/jquery-3.6.0.min.js"></script>
    <script src="../../assets/js/lib/jquery.mousewheel.js"></script>
    <script src="../../assets/js/layout.js"></script>
    <script src="../../assets/js/main.js"></script>
  </head>
  <body>
    <div id="skipNav">
      <p><a href="#mainContainer">본문바로가기</a></p>
      <p><a href="#gnb">주메뉴바로가기</a></p>
    </div>
    <header id="header">
      <ul class="headerWrap">
        <li class="logo">
          <a href="#" title="메인으로"><span>LG</span> Careers</a>
        </li>
        <li id="gnb">
          <ul>
            <li><a href="#">Cultrue</a></li>
            <li><a href="#">Channel</a></li>
            <li><a href="#">Story</a></li>
            <li><a href="#">People</a></li>
            <li class="aPoint"><a href="#">Apply</a></li>
          </ul>
        </li>
        <li class="logMenu">
          <a href="#">로그인 / 회원가입</a>
        </li>
      </ㅕ>
    </header>
    <!--mainHeader END-->

    <div id="container" class="mainPage01 page" data-page="1">
      <div class="list">
        <div class="item">hi~</div>
        <div class="item">hi~2</div>
        <div class="item">hi~3</div>
        <div class="item">hi~4</div>
        <div class="item">hi~5</div>
      </div>
    </div>
    <!--mainPage01 END-->
    <div class="mainPage02 page" data-page="2">두번째 영역</div>
    <!--mainPage02 END-->
    <div class="mainPage03 page" data-page="3">세번째 영역</div>
    <!--mainPage03 END-->
    <div class="mainPage04 page" data-page="4">네번째 영역</div>
    <!--mainPage04 END-->
    <script>
      var $lists = $(".mainPage01 .list");
      $lists.slick({
        //기본
        autoplay: true,
        dots: false,
        swipe: true,
        draggable: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        variableWidth: false,
        infinite: true,
        //prevArrow: $infoBanner1.find(".prev"),
        //nextArrow: $infoBanner1.find(".next"),
        //추가 기능
        autoArrow: $(".banner1 .auto"),
        isRunOnLowIE: false,
        pauseOnArrowClick: true,
        pauseOnDirectionKeyPush: true,
        pauseOnSwipe: true,
        pauseOnDotsClick: true,
        pauseText: "정지",
        playText: "재생",
        responsive: [
          {
            breakpoint: 1001,
            settings: {
              swipe: true,
              draggable: true,
              verticalSwiping: true,
              swipeToSlide: true,
            },
          },
        ],
      });
    </script>
    <div class="mainNav">
      <ul>
        <li data-n="1" class="mainOn mainNav01">1</li>
        <li data-n="2" class="mainNav02">2</li>
        <li data-n="3" class="mainNav03">3</li>
        <li data-n="4" class="mainNav04">4</li>
      </ul>
    </div>
    <!--main_line END-->

    <footer id="footer">
      <img src="../../assets/images/sample/image5.png" alt="" />
    </footer>
  </body>
</html>
